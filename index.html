<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python AI 實戰開發課程</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            scroll-behavior: smooth;
        }
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons components
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            const curriculum = [
                {
                    stage: "第一階段：基礎入門",
                    desc: "建立堅實的 Python 基礎，掌握各大主流 AI 模型 API 串接。",
                    icon: "code-2",
                    topics: [
                        "Python 環境建置 (Anaconda/VS Code) 與虛擬環境",
                        "Python 核心語法：變數、迴圈、函式",
                        "OpenAI API (ChatGPT) 串接實戰",
                        "Google Gemini API 設定與應用",
                        "Grok (xAI) 與 Deepseek API 整合",
                        "API 基礎概念與 JSON 處理"
                    ]
                },
                {
                    stage: "第二階段：應用開發",
                    desc: "將 AI 能力轉化為實際應用，包含聊天、繪圖、視覺與語音。",
                    icon: "cpu",
                    topics: [
                        "打造 AI Chat 聊天機器人 (Stream 串流處理)",
                        "AI 繪圖 (Stable Diffusion/DALL-E) 與提示詞工程",
                        "電腦視覺：OpenAI Vision API 物件辨識",
                        "文字轉語音 (TTS)：製作語音檔案",
                        "語音轉文字 (Whisper)：字幕生成與語音筆記",
                        "整合多模態 AI 的互動體驗"
                    ]
                },
                {
                    stage: "第三階段：進階實作與部署",
                    desc: "開發完整專案，學習 LINE Bot 開發與模型部署技術。",

                        "全能智慧助理開發 (整合 Chat/Vision/Voice)",
                        "LINE BOT 開發：Webhook Server 搭建",

                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-2">
                                    <Icon name="terminal" className="text-cyan-400" />
                                    <span className="font-bold text-xl tracking-tight">Python<span className="text-cyan-400">AI</span></span>
                                </div>
                                <div className="hidden md:block">

                                        <button onClick={() => scrollToSection('projects')} className="hover:text-cyan-400 transition px-3 py-2 rounded-md text-sm font-medium">學員作品</button>
                                        <button onClick={() => scrollToSection('contact')} className="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-full text-sm font-medium transition">立即報名</button>
                                    </div>
                                </div>
                                <div className="-mr-2 flex md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-300 hover:text-white p-2">
                                        <Icon name={isMenuOpen ? "x" : "menu"} />
                                    </button>
                                </div>
                            </div>
                        </div>

                                <button onClick={() => scrollToSection('projects')} className="px-8 py-4 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-full font-bold text-lg transition flex items-center justify-center gap-2">
                                    查看範例程式 <Icon name="code" size={20} />
                                </button>
                            </div>
                            
                            {/* Tech Stack Logos (Visual representation) */}
                            <div className="mt-16 pt-8 border-t border-slate-800">
                                <p className="text-slate-500 text-sm uppercase tracking-wider mb-6">掌握最新 AI 技術棧</p>
                                <div className="flex flex-wrap justify-center gap-8 opacity-70 grayscale hover:grayscale-0 transition duration-500">
                                    {['Python', 'OpenAI', 'Gemini', 'Deepseek', 'Flask', 'LINE Bot', 'Stable Diffusion'].map((tech) => (
                                        <span key={tech} className="text-lg font-semibold text-slate-300 flex items-center gap-2">
                                            <Icon name="check-circle" size={16} className="text-cyan-500" /> {tech}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        {/* Background Decoration */}
                        <div className="absolute top-0 left-1/2 w-full -translate-x-1/2 h-full overflow-hidden -z-10 pointer-events-none">
                            <div className="absolute top-[20%] left-[20%] w-72 h-72 bg-purple-500/20 rounded-full blur-[100px]"></div>
                            <div className="absolute top-[40%] right-[20%] w-96 h-96 bg-cyan-500/20 rounded-full blur-[100px]"></div>
                        </div>
                    </div>

                    {/* Curriculum Section */}
                    <div id="curriculum" className="py-20 bg-slate-900/50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold mb-4">全方位實戰課表</h2>
                                <p className="text-slate-400">三階段循序漸進，從語法基礎到商業級應用部署</p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {curriculum.map((item, index) => (
                                    <div key={index} className="glass-card p-8 rounded-2xl hover-lift relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                                            <Icon name={item.icon} size={100} />
                                        </div>
                                        <div className="w-12 h-12 bg-cyan-500/20 rounded-lg flex items-center justify-center text-cyan-400 mb-6">
                                            <Icon name={item.icon} size={24} />
                                        </div>
                                        <h3 className="text-xl font-bold mb-3">{item.stage}</h3>
                                        <p className="text-slate-400 text-sm mb-6">{item.desc}</p>
                                        <ul className="space-y-3">
                                            {item.topics.map((topic, i) => (
                                                <li key={i} className="flex items-start text-sm text-slate-300">
                                                    <Icon name="check" size={16} className="text-green-400 mr-2 mt-0.5 shrink-0" />
                                                    {topic}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Projects Section */}
                    <div id="projects" className="py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-4">學員將完成的專案</h2>
                                    <p className="text-slate-400">親手打造這些應用，累積你的 AI 作品集</p>
                                </div>
                                <a href="https://github.com/aitwg/PythonAI" target="_blank" className="mt-4 md:mt-0 flex items-center gap-2 text-cyan-400 hover:text-cyan-300 transition">
                                    查看 GitHub 原始碼 <Icon name="external-link" size={16} />
                                </a>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {projects.map((project, index) => (
                                    <a key={index} href={project.url} target="_blank" rel="noopener noreferrer" className="group glass-card p-6 rounded-xl hover:bg-slate-800 transition border border-slate-700 hover:border-cyan-500/50">
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="bg-slate-700 text-xs px-2 py-1 rounded text-slate-300 group-hover:bg-cyan-900 group-hover:text-cyan-200 transition">{project.tag}</span>
                                            <Icon name="arrow-up-right" size={18} className="text-slate-500 group-hover:text-cyan-400" />
                                        </div>
                                        <h3 className="text-lg font-bold mb-1 group-hover:text-cyan-400 transition">{project.title}</h3>
                                        <p className="text-sm text-slate-400">{project.desc}</p>
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* CTA / Contact Section */}
                    <div id="contact" className="py-20 bg-gradient-to-br from-slate-900 to-slate-800">
                        <div className="max-w-4xl mx-auto px-4 text-center">
                            <h2 className="text-3xl md:text-4xl font-bold mb-8">準備好開始您的 AI 旅程了嗎？</h2>
                            <div className="glass-card p-8 rounded-2xl md:p-12">
                                <p className="text-lg text-slate-300 mb-8">
                                    無論您是程式新手，還是希望轉職 AI 領域的工程師，這門課程都將帶您從基礎語法走向實戰應用。
                                    立即聯繫我們獲取詳細課程資訊與報名方式。
                                </p>
                                
                                <div className="flex flex-col md:flex-row justify-center gap-6 items-center">
                                    <a href="mailto:gauss.kao@gmail.com" className="flex items-center gap-3 text-lg font-medium hover:text-cyan-400 transition">
                                        <div className="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center">
                                            <Icon name="mail" />
                                        </div>
                                        <div className="text-left">
                                            <div className="text-xs text-slate-400">Email Contact 1</div>
                                            gauss.kao@gmail.com
                                        </div>
                                    </a>
                                    <div className="hidden md:block w-px h-12 bg-slate-600"></div>

                                            yckao@ieeelab.com
                                        </div>

                                </div>
                            </div>

                    {/* Footer */}

                            <a href="https://www.aitwg.com" className="hover:text-slate-300 transition">Blog</a>

                    </footer>
                </div>

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
